        <!-- Missing Elements Section -->
        <section>
            <h2>HTML Element Showcase</h2>
            
            <!-- Text Formatting -->
            <div class="text-formatting">
                <p>This is a <span style="color: blue">span element</span> inside a div</p>
                <p>Line<br>break with br</p>
                <p><b>Bold text</b>, <i>italic text</i>, <strong>strong text</strong>, <em>emphasized text</em></p>

        <!-- Form Experiments -->
        <section>
            <h2>Form Elements</h2>
            <form>
                <label>Search: <input list="datalist-options"></label>
                <datalist id="datalist-options">
                    <option value="Option 1">
                    <option value="Option 2">
                </datalist>
                
                <output name="result">0</output>
            </form>
        </section>

    <footer>
